<!DOCTYPE html>
<html lang="en">

<head>
  <title>React App</title>
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <!-- CSS only -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="root"></div>
  <script src="../src/index.js" type="text/jsx"></script>
  <script>
    $(document).ready(function () {

      $("#fname-validation").hide();
      $("#lname-validation").hide();
      $("#email-validation").hide();
      $("#dob-validation").hide();
      $("#bio-validation").hide();

      let fname_err = true;
      let lname_err = true;
      let email_err = true;
      let dob_err = true;
      let bio_err = true;

      $(".fname-input").keyup(function () {
        fname_check();
      });

      $(".lname-input").keyup(function () {
        lname_check();
      });

      $(".email-input").keyup(function () {
        email_check();
      });

      $(".dob-input").keyup(function () {
        dob_check();
      });

      $(".bio-input").keyup(function () {
        bio_check();
      });

      // name check function
      function fname_check() {
        var fname_value = $(".fname-input").val();
        // console.log(fname_value.length);

        if (fname_value.length === "" || fname_value.length === 0) {
          $("#fname-validation").show();
          $("#fname-validation").html("*Please Make Sure You Enter Your Name*");
          $("#fname-validation").focus();
          $("#fname-validation").css("color", "red");
          fname_err = false;
          return false;
        } else {
          $("#fname-validation").hide();
        }
      } //name check function ./././

      // name check function
      function lname_check() {
        var lname_value = $(".lname-input").val();
        // console.log(lname_value.length);

        if (lname_value.length === "" || lname_value.length === 0) {
          $("#lname-validation").show();
          $("#lname-validation").html("*Please Make Sure You Enter Your Name*");
          $("#lname-validation").focus();
          $("#lname-validation").css("color", "red");
          lname_err = false;
          return false;
        } else {
          $("#lname-validation").hide();
        }
      } //name check function ./././


      // email check function
      function email_check() {
        var email_value = $(".email-input").val();
        // console.log(email_value.length);

        if (email_value.length === "" || email_value.length === 0) {
          $("#email-validation").show();
          $("#email-validation").html("*Please Provide Us Your Email Address*");
          $("#email-validation").focus();
          $("#email-validation").css("color", "red");
          email_err = false;
          return false;
        } else {
          $("#email-validation").hide();
        }

      }// email check function


      // check resume field is empty or not
      function dob_check() {
        var dob_value = $(".dob-input").val();
        // console.log(resume_value);

        if (dob_value.length === "" || dob_value.length === 0) {
          $("#dob-validation").show();
          $("#dob-validation").html("*Please Enter Your Feedback*");
          $("#dob-validation").focus();
          $("#dob-validation").css("color", "red");
          dob_err = false;
          return false;
        } else {
          $("#dob-validation").hide();
        }
      }// Check resume is empty or not ./././

      // check designation field is empty or not
      function bio_check() {
        var bio_value = $(".bio-input").val();

        if (bio_value.length === "" || bio_value.length === 0) {
          $("#bio-validation").show();
          $("#bio-validation").html("*Please Enter Your bio*");
          $("#bio-validation").focus();
          $("#bio-validation").css("color", "red");
          bio_err = false;
          return false;
        } else {
          $("#bio-validation").hide();
        }
      }// Check designation is empty or not ./././


      function form_check() {
        $("form").submit(function (e) {
          e.preventDefault();
          return false;
        });
      }


      $(".myclass").click(function () {
        // console.log(e);
        fname_err = true;
        lname_err = true;
        email_err = true;
        dob_err = true;
        bio_err = true;

        fname_check();
        lname_check();
        email_check();
        dob_check();
        bio_check();

        if ((fname_err == true) && (lname_err == true) && (email_err == true) && (dob_err == true) && (bio_err == true)) {
          return true;
        } else {
          return false;
        }
      });

    });
  </script>
</body>

</html>
